<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OBI Online Judge{% endblock %}</title>

  <!-- Fonte e reset básico -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: #f7f9fb;
      color: #222;
      line-height: 1.6;
      padding-bottom: 50px;
    }

    header {
      background: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h2, h3 {
      color: #003370;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }

    a {
      color: #004aad;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Botões padrão */
    button, .btn {
      background: #004aad;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    button:hover, .btn:hover {
      background: #0066e0;
    }

    /* Botão verde (enviar) */
    .btn-success {
      background: #008a3f;
    }
    .btn-success:hover {
      background: #00a94e;
    }

    /* Inputs e selects */
    input, select, textarea {
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      width: 100%;
      margin-top: 6px;
      margin-bottom: 10px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #004aad;
      box-shadow: 0 0 3px #99c0ff;
      outline: none;
    }

    /* Botões de expansão */
    ul button {
      background: #e9f0ff;
      color: #004aad;
      border: 1px solid #c9dcff;
      border-radius: 5px;
      font-weight: 600;
      margin: 4px 0;
    }
    ul button:hover {
      background: #dce8ff;
    }

    ul {
      list-style: none;
    }

    /* Campo de busca */
    #searchBox {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 12px;
    }
    #searchBox:focus {
      border-color: #004aad;
      box-shadow: 0 0 3px #99c0ff;
      outline: none;
    }

    #searchResults li {
      background: #f1f6ff;
      padding: 8px 10px;
      border-radius: 6px;
      margin: 4px 0;
      transition: background 0.2s;
    }
    #searchResults li:hover {
      background: #dce8ff;
    }

    /* iframe */
    iframe {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Responsividade */
    @media (max-width: 700px) {
      main {
        margin: 20px;
        padding: 20px;
      }
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>OBI Online Judge</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
